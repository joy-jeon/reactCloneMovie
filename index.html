<!DOCTYPE html>
<html>

<head>
    <title>React</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="root"></div>
</body>
<!-- React와 ReactDOM CDN 링크 -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<!-- Babel CDN 링크 (JSX를 JavaScript로 변환) -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function Btn({banana, onClick}) {
        console.log(banana, "가 실행되었습니다.");
        return (
            <button 
                onClick={onClick}
                style={{
                    backgroundColor: "blue",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                }}
            >
            {/* 부모로 부터 받은 데이터로 버튼텍스트 각각 적용 */}
            {banana}
            </button>
        )
    }
    const MemorizedBtn = React.memo(Btn);
    function App() {
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes");
        return (
            <div>
                {/* Btn({banana: "Save Changes"}) 와 같은 의미 */}
                <MemorizedBtn banana={value} onClick={changeValue} />
                <MemorizedBtn banana="Continue" />
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
